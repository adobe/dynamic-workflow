<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Workflow</title>

    <link rel="shortcut icon" href="#" />

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Base CSS -->
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <meta content="width=device-width, initial-scale=1" name="viewport" />

</head>
<body>

<div class="container h-100">

    <div class="row h-100 justify-content-center align-items-center">
        <div id="workflow_form">
            <div id="workflow_form_top">
                <div id="workflow_form_top_wrapper">
                    <div id="workflow_selector">
                        <form>
                            <div class="form-group">
                                <label for="workflow_dropdown" id="workflow_dropdown_label">Workflow
                                    Selector</label>
                                <select class="form-control" id="workflow_dropdown"></select>
                            </div>
                            <button type="button" class="btn btn-primary btn-custom" id="option_submit_button"
                                    onclick="runWorkflow()">Select
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="workflow_form_bottom">
                <div id="workflow_form_bot_wrapper" class="form_hidden">
                    <div id="dynamic_form">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="recipient_form" enctype="multipart/form-data">
                                    <div class="col-lg-12" id="bottom_form_top">
                                        <div class="form_hidden" id="instruction_section"></div>
                                        <div class="form_hidden" id="recipient_section"></div>
                                        <div class="form_hidden" id="cc_section"></div>
                                    </div>
                                    <div class="col-lg-12" id="bottom_form_bottom">
                                        <div class="row">
                                            <div class="col-lg-7">
                                                <div class="form_hidden" id="agreement_section"></div>
                                                <div class="form_hidden" id="message_section"></div>
                                                <div class="form_hidden" id="upload_section"></div>
                                                <div class="form_hidden" id="merge_section"></div>
                                            </div>

                                            <div class="col-lg-5">
                                                <div class="option_wrapper">
                                                    <div id="options" class="col-lg-12">
                                                        <div class="form_hidden" id="send_options_section"></div>
                                                        <div class="form_hidden" id="deadline_section"></div>
                                                        <div class="form_hidden" id="reminder_section"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12" id="form_submit">
                                        <div class="form_hidden" id="button_section"></div>
                                    </div>
                                    <div id="loader" class="spinner-border" hidden=""></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- jQuery.js, Popper.js, Bootstrap.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Base Javascript -->
    <script type="text/javascript" src="js/Workflow.js"></script>
    <script type="text/javascript" src="js/DynamicForm.js"></script>
    <script type="text/javascript" src="js/RecipientGroup.js"></script>
    <script type="text/javascript" src="js/CarbonCopy.js"></script>
    <script type="text/javascript" src="js/FileInfo.js"></script>
    <script type="text/javascript" src="js/MergeField.js"></script>
    <script type="text/javascript" src="js/Reminder.js"></script>
    <script type="text/javascript" src="js/Deadline.js"></script>
    <script type="text/javascript" src="js/PassOption.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
